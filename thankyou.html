<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Marvel-ous | Thank You</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="navbar">
        <a href="index.html">
            <h1>Marvel-ous</h1>
        </a>
    </div>

  <div class="container">
    <h2>Thank You for Signing Up!</h2>
    <p>Thank you, <span id="firstName"></span>, for signing up to Marvel-ous. We're excited to have you join us!</p>
    <p>You will now be redirected to the home page.</p>
  </div>

  <div id="footer">
    <div class="footer-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <h3>Marvel-ous &copy; 2023</h3>
  </div>

  <script src="script.js"></script>
  <script>
    // Get the first name from the URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const firstName = urlParams.get('firstName');

    // Display the first name in the thank you message
    const firstNameElement = document.getElementById('firstName');
    firstNameElement.textContent = firstName;

    // Redirect to home page after 5 seconds
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 5000);
  </script>
</body>

</html>
